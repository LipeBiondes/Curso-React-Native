<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>JavaScript BÃ¡sico eventos do mouse</title>
  </head>
  <body>
    <h1>
      <button
        style="
          width: 200px;
          height: 40px;
          background-color: aquamarine;
          border-radius: 50%;
        "
        onmousedown="apertouMouse()"
        onmouseup="solteiOMouse()"
        onmouseover="passeiOMouse()"
        onmouseout="tireiOMouse()"
        onmousemove="movendoOMouse()"
      >
        Fazer Pedido
      </button>

      <button
        style="
          width: 200px;
          height: 40px;
          background-color: crimson;
          border-radius: 50%;
        "
        onclick="onClick()"
        oncontextmenu="return botaoDireito()"
      >
        Fazer Pedido 2
      </button>
    </h1>
  </body>
</html>
