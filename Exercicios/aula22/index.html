<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>JavaScript Intermediario Formularios</title>
  </head>
  <body>
    <form method="POST" name="formulario" onsubmit="return validar()">
      Digite 2 Numeros: <input type="text" name="numero" id="numero" /> <br />
      <br />
      Digite seu Nome: <input type="text" name="nome" id="nome" /> <br />
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
